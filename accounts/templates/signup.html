{% extends 'base.html' %}
{% block content %}
<div class='min-vh-100'>
    <h1 class="text-center mb-3">Signup</h1>
    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{error}}
    </div>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock content %}
